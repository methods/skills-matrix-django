
<!DOCTYPE html>
<html lang="en" class="govuk-template app-html-class">
  <head>
    <meta charset="utf-8"/>
    <title>
      {% block title %}
        Methods skills matrix
      {% endblock %}
    </title>

    {% load static %}
    <link href="{% static 'scss/global.css' %}" rel="stylesheet" type="text/css">
    {% block extra_css %}
    {% endblock %}
  </head>


    <body class="govuk-template__body  js-enabled">
    {% include 'skills_matrix/partials/header.html' %}
    <div class="govuk-width-container">
              {% block beforeContent %} {% endblock %}
      <main id="main-content" tabindex="-1" class="govuk-main-wrapper govuk-main-wrapper--auto-spacing">
        {% block content %}{% endblock %}
      </main>
    </div>
    {% include 'skills_matrix/partials/footer.html' %}
    <script src="/static/js/all.js"></script>
    <script>
      window.GOVUKFrontend.initAll()
    </script>
  </body>
</html>
