{% load sass_tags %}

<head>
  <link href="{% sass_src 'scss/global.scss' %}" rel="stylesheet" type="text/css" />
</head>


{% block beforeContent %}
  <a class="govuk-back-link" href="/start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your name?</h1>

      <form class="form" action="/name" method="post">


        <div class="govuk-form-group govuk-hint">
          <label class="govuk-hint" for="event-name">
            First name
          </label>
          <input class="govuk-input" id="firstName" name="firstName" type="text" required></div>

          <div class="govuk-form-group govuk-hint">
            <label class="govuk-hint" for="event-name">
              Surname
            </label>
            <input class="govuk-input" id="surname" name="surname" type="text" required></div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
