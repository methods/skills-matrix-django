{% extends "signup/signup_base.html" %}
{% load sass_tags %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/email">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Information about your job</h1>

      {{form}}



      <form class="form" action="/job-role" method="post">

          <div class="govuk-form-group">
            <label class="govuk-label">
              Select your team
            </label>
            <select class="govuk-select" id="team" name="team">
              {% for jobRole in jobRoles %}
              <option value="{{jobRole.jobroletitle}}">{{jobRole.jobroletitle}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label">
              Select your job role
            </label>
            <select class="govuk-select" id="job" name="job">
              {% for jobRole in jobRoles %}
              <option value="{{jobRole.jobroletitle}}">{{jobRole.jobroletitle}}</option>
              {% endfor %}
            </select>
          </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
