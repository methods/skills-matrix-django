{% extends "signup/signup_base.html" %}
{% load sass_tags %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/email">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        {% if edit %}
        <h1 class="govuk-heading-xl">Edit your job information</h1>
        {% else %}
      <h1 class="govuk-heading-xl">Information about your job</h1>
        {% endif %}


      <form class="form" method="post">
          {% csrf_token %}

        <div class="govuk-form-group">
            <label class="govuk-label" for="id_team">
              Select your team
            </label>
          {{form.team}}
        </div>

        <div class="govuk-form-group">
            <label class="govuk-label" for="id_job">
              Select your job role
            </label>
          {{form.job}}
        </div>

                <button class="govuk-button" data-module="govuk-button">Continue</button>
        </form>

    </div>
  </div>

{% endblock %}
