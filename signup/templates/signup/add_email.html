{% extends "signup/signup_base.html" %}
{% load sass_tags %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/name">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your email address?</h1>

      <form class="form" action="/email" method="post">

          <div class="govuk-form-group govuk-hint govuk-!-margin-bottom-5">
            <label class="govuk-hint" for="event-name">
              Enter your Methods email address in the correct format, like name@example.com.
            </label>
            <input class="govuk-input" id="email" name="email" type="email" required>
          
          </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
