{% extends "super_admin/super_admin_base.html" %}
{% load sass_tags %}


{% block pageTitle %}
  Home
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


<h1 class="govuk-heading-xl govuk-!-margin-bottom-2">Edit your skills</h1>
    </div>
  </div>
<div class="govuk-!-margin-top-4">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">

        <dl class="govuk-summary-list govuk-!-margin-bottom-9">
          <form method="post" action="/edit-skills">
            {% for skill in skills %}
            <div class="govuk-summary-list__row">
              <dt class="govuk-summary-list__key">
                {{skill.skillName}}
                <input type="hidden" name="skills" value="{{skill.name}}">
              </dt>
              <dd class="govuk-summary-list__value">
                <div class="govuk-form-group">
                    <select class="govuk-select" id="skillLevels" name="skillLevels">
                        <option value="Beginner" {% if not skill.skillLevel or skill.skillLevel == "Beginner" %} selected {% endif %}>Beginner</option>
                        <option value="Intermediate" {% if skill.skillLevel == "Intermediate" %} selected {% endif %}>Intermediate</option>
                        <option value="Advanced" {% if skill.skillLevel == "Advanced" %} selected {% endif %}>Advanced</option>
                        <option value="Expert" {% if skill.skillLevel == "Expert" %} selected {% endif %}>Expert</option>
                    </select>
                  </div>
              </dd>
              <dd class="govuk-summary-list__actions">
              <button class="govuk-button govuk-button--secondary govuk-!-margin-bottom-0" data-module="govuk-button" name="delete" value="{{skill.skillName}}">
                Delete
              </button>

              </dd>
            </div>
            {% endfor %}
            <div class="govuk-!-margin-top-4">
              <button class="govuk-button" name="save" value="save">
                Save
              </button>
              <a class="govuk-button" href="/add-skill">
                Add a skill
              </a>
          </div>
          </form>
          </dl>



</div>

{% endblock %}
