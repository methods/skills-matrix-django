{% extends "skills/skills_base.html" %}

{% load sass_tags %}


{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl govuk-!-margin-bottom-8">Create a skill</h1>
  </div>
    <div class="govuk-grid-column-two-thirds">

     <form class="form" method="post">
        {% csrf_token %}
        {{form.non_field_errors}}
        {% for field in form %}
        <div>
          <div>
            {% for error in field.errors %}
            <span id="addname-error" class="govuk-error-message">
              <span class="govuk-visually-hidden">Error:</span>
              {{error}}
            </span>
            {% endfor %}
          </div>
          <label class="govuk-hint">
            {{field.label}}
          </label>
          {{field}}
        </div>
        {% endfor %}
         <div class="govuk-!-margin-top-4">
            <button class="govuk-button" data-module="govuk-button">Save</button>
         </div>
      </form>

    </div>

</div>
{% endblock %}
