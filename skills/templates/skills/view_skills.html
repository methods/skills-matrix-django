{% extends "skills/skills_base.html" %}

{% load sass_tags %}


{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl govuk-!-margin-bottom-8">View existing skills</h1>
  </div>
    <div class="govuk-grid-column-two-thirds">
      <dl class="govuk-summary-list govuk-!-margin-bottom-9">
        <form method="post">
          {% csrf_token %}
          {% for skill in skills %}
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
                {{skill.name}}
            </dt>
            <dd class='govuk-!-margin-bottom-2 govuk-summary-list__actions'>
              <button class="govuk-button govuk-!-margin-bottom-0 govuk-!-margin-right-1" data-module="govuk-button"
              name="edit_skill"value="{{skill.id}}">
                Edit
              </button>
              <button class="govuk-button govuk-button--secondary govuk-!-margin-bottom-0" data-module="govuk-button"
                name="delete_skill" value="{{skill.id}}">
                Delete
              </button>
            </dd>
          </div>
          {% endfor %}
          <div class="govuk-!-margin-top-4">
            <a class="govuk-button" href="" >
              Add skill
            </a>
          </div>
        </form>
      </dl>



    </div>

</div>

    {% endblock %}
